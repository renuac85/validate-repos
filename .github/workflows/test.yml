on:
  push:
    paths-ignore:
      - 'issue-reports/**'
  pull_request:
    paths-ignore:
      - 'issue-reports/**'
name: test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Setup dependencies
      run: |
        echo '{}' > config.json
        npm ci
    - name: Run tests
      run: npm test
