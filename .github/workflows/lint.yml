on:
  [push, pull_request]
  paths-ignore:
    - 'issue-reports/**'
name: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Setup dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint
